<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Landing-Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="header">
          <img src="./assets/images/burger-logo.png" alt="burger-logo" />
          <!--- for mobile view -->
          <div class="sub-header">
            <div class="mobile-btns">
              <button class="login">Login</button>
              <button class="sign-up">Sign Up</button>
            </div>

            <input
              type="checkbox"
              name="hamburger"
              id="menu-toggle"
              class="menu-toggle"
            />
            <label for="menu-toggle" class="dropdown">&#9776; </label>
            <div class="overlay-menu">
              <nav class="nav-links">
                <label for="menu-toggle" class="close-btn">&times;</label>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="desktop-links">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <nav class="desktop-navs">
              <ul>
                <li><button class="login">Login</button></li>
                <li><button class="sign-up">Sign Up</button></li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </header>
    <main class="content-section">
      <section class="description">
        <div>
          <h1 class="desc-1">
            Enjoy Every Burger Bite
            <p>Your Happiness</p>
          </h1>
          <p>
            Crafting Culinary Bliss, One Bite at a Time, Unleashing Flavourful
            Joy in Every Bite of burger
          </p>
        </div>
        <div class="start">
          <button class="starting">Get Started</button>
          <button class="demo-video">
            <img
              src="./assets/images/circle-play-solid.svg"
              width="20px"
              alt=""
            />Watch Demo
          </button>
        </div>
      </section>
      <section>
        <div class="burger-logo">
          <img
            class="burger"
            src="./assets/images/side-img.png"
            alt="Tasty burger image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
